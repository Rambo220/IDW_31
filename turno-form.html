<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Turnos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
</head>

<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
        aria-controls="menuPrincipal" aria-expanded="false" aria-label="Menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index-admin.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link" href="turnos.html">Turnos</a></li>
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">Obras Sociales</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        </ul>
        <button class="btn btn-outline-light ms-3" onclick="logoutAdmin()">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="alert alert-info text-center mb-4">
      <i class="bi bi-shield-lock"></i> Modo Administrador activo
    </div>

    <h1 id="form-title" class="mb-3">Nuevo Turno</h1>

    <form id="form-turno" novalidate class="row g-3">
      <div class="col-md-6">
        <label for="medicoId" class="form-label">Médico</label>
        <select id="medicoId" name="medicoId" class="form-select" required></select>
        <div class="form-text text-danger small" data-for="medicoId"></div>
      </div>

      <div class="col-md-6">
        <label for="obraSocialId" class="form-label">Obra social</label>
        <select id="obraSocialId" name="obraSocialId" class="form-select">
          <option value="">(Sin obra social)</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input id="fecha" name="fecha" type="date" class="form-control" required />
        <div class="form-text text-danger small" data-for="fecha"></div>
      </div>
      
      <div class="col-md-6">
        <label for="hora" class="form-label">Hora</label>
        <select id="hora" name="hora" class="form-select" required></select>
        <div class="form-text text-danger small" data-for="hora"></div>
      </div>

      <div class="col-md-6">
        <label for="paciente" class="form-label">Nombre del paciente</label>
        <input id="paciente" name="paciente" type="text" class="form-control" required>
        <div class="form-text text-danger small" data-for="paciente"></div>
      </div>

      <div class="col-md-6">
        <label for="contacto" class="form-label">Contacto</label>
        <input id="contacto" name="contacto" type="text" class="form-control">
        <div class="form-text text-danger small" data-for="contacto"></div>
      </div>

      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" name="estado" class="form-select" required>
          <option value="pendiente" selected>Pendiente</option>
          <option value="confirmado">Confirmado</option>
          <option value="cancelado">Cancelado</option>
        </select>
        <div class="form-text text-danger small" data-for="estado"></div>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="turnos.html">Cancelar</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>

  <!-- Protección de acceso administrador -->
  <script>
    (function () {
      // Buscar rol tanto en sessionStorage como en localStorage
      let role = sessionStorage.getItem("userRole") || localStorage.getItem("userRole");

      // Si no lo encuentra, intenta sincronizar
      if (!role) {
        const rolLocal = localStorage.getItem("userRole");
        if (rolLocal) {
          sessionStorage.setItem("userRole", rolLocal);
          role = rolLocal;
        }
      }

      // Si sigue sin rol o no es admin → bloqueo
      if (role !== "admin") {
        alert("⚠️ Acceso restringido. Solo para administradores.");
        location.href = "login.html";
      }
    })();

    // Cerrar sesión correctamente
    function logoutAdmin() {
      sessionStorage.clear();
      localStorage.removeItem("userRole");
      location.href = "index.html";
    }
  </script>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/turnos/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
