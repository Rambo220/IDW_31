<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Turnos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
</head>

<body class="admin" data-theme="light" data-scope="admin">

  <nav class="navbar navbar-expand-lg navbar-dark brand-bar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index-admin.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuAdmin">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinksAdmin"></ul>
        <span id="welcomeUser" class="navbar-text ms-3">Hola, Admin</span>
        <button id="btnLogout" class="btn btn-outline-light ms-3">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
        <button id="btnTheme" class="btn btn-outline-light ms-2" title="Cambiar tema">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="alert alert-info text-center mb-4">
      <i class="bi bi-shield-lock"></i> Modo Administrador activo
    </div>

    <h1 id="form-title" class="mb-3">Nuevo Turno</h1>

    <form id="form-turno" novalidate class="row g-3">
      <div class="col-md-6">
        <label for="medicoId" class="form-label">Médico</label>
        <select id="medicoId" name="medicoId" class="form-select" required></select>
        <div class="form-text text-danger small" data-for="medicoId"></div>
      </div>

      <div class="col-md-6">
        <label for="obraSocialId" class="form-label">Obra social</label>
        <select id="obraSocialId" name="obraSocialId" class="form-select">
          <option value="">(Sin obra social)</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input id="fecha" name="fecha" type="date" class="form-control" required />
        <div class="form-text text-danger small" data-for="fecha"></div>
      </div>

      <div class="col-md-6">
        <label for="hora" class="form-label">Hora</label>
        <select id="hora" name="hora" class="form-select" required></select>
        <div class="form-text text-danger small" data-for="hora"></div>
      </div>

      <div class="col-md-6">
        <label for="paciente" class="form-label">Nombre del paciente</label>
        <input id="paciente" name="paciente" type="text" class="form-control" required>
        <div class="form-text text-danger small" data-for="paciente"></div>
      </div>

      <div class="col-md-6">
        <label for="contacto" class="form-label">Contacto</label>
        <input id="contacto" name="contacto" type="text" class="form-control">
        <div class="form-text text-danger small" data-for="contacto"></div>
      </div>

      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" name="estado" class="form-select" required>
          <option value="pendiente" selected>Pendiente</option>
          <option value="confirmado">Confirmado</option>
          <option value="cancelado">Cancelado</option>
        </select>
        <div class="form-text text-danger small" data-for="estado"></div>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="turnos.html">Cancelar</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>


  <script>
    (function () {
      function syncBrand() {
        const nav = document.querySelector('.navbar');
        const footer = document.querySelector('footer');
        const dateStrip = document.querySelector('.nav-datetime');
        if (!nav || !footer) return;
        const navStyles = getComputedStyle(nav);
        const bg = navStyles.backgroundColor;
        const color = navStyles.color;
        footer.style.backgroundColor = bg;
        footer.style.color = color;
        footer.style.borderTop = 'none';
        if (dateStrip) {
          dateStrip.style.backgroundColor = bg;
          dateStrip.style.color = color;
          dateStrip.style.borderTop = '1px solid rgba(255,255,255,0.08)';
        }
      }
      document.addEventListener('DOMContentLoaded', syncBrand);
      const body = document.body;
      const mo = new MutationObserver(syncBrand);
      mo.observe(body, { attributes: true, attributeFilter: ['data-theme', 'class'] });
      window.addEventListener('resize', syncBrand);
      window.addEventListener('load', syncBrand);
      window.syncBrand = syncBrand;
    })();
  </script>

  <script src="common/js/app/admin-guard.js"></script>
  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/turnos/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
