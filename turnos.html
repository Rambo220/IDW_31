</head>

<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
        aria-controls="menuPrincipal" aria-expanded="false" aria-label="Menú de navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="institucional.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link active" href="turnos.html">Turnos</a></li>
          <li class="nav-item"><a class="nav-link" href="reservar-turno.html">Sacar turno</a></li>
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">Obras Sociales</a></li>

        </ul>
        <button id="btnAdmin" class="btn btn-outline-warning ms-3">
          <i class="bi bi-person-lock"></i> Admin
        </button>

        <button id="btnLogout" class="btn btn-outline-danger ms-3" style="display:none;">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>

        <button class="btn btn-outline-light ms-2" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="alert alert-info text-center mb-4">
      <i class="bi bi-shield-lock"></i> Modo Administrador activo
    </div>

    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <a class="btn btn-success" href="turno-form.html">+ Nuevo Turno</a>
      <div class="ms-auto" style="min-width: 280px">
        <input id="filtro" class="form-control" type="search" placeholder="Buscar por paciente, médico o estado...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <caption class="text-muted">Listado de turnos</caption>
        <thead>
          <tr>
            <th>#ID</th>
            <th>Fecha y hora</th>
            <th>Médico</th>
            <th>Paciente</th>
            <th>Contacto</th>
            <th>Estado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody-turnos"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>

  <!-- Protección de acceso administrador -->
  <script>
    if (localStorage.getItem('userRole') !== 'admin') {
      alert('Acceso restringido. Solo para administradores.');
      window.location.href = 'index.html';
    }
    function updateButtons() {
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'admin') {
        btnAdmin.style.display = 'none';
        btnLogout.style.display = 'inline-block';
      } else {
        btnAdmin.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    btnAdmin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    btnLogout.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userRole');
      alert('Sesión cerrada.');
      renderMenu();
      updateButtons();
    });

    updateButtons();
  </script>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/turnos/list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
