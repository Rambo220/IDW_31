<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="common/css/estilo.css" rel="stylesheet" media="screen">

<body data-theme="light">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">

      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks"></ul>

        <button id="btnAdmin" class="btn btn-outline-warning ms-3">
          <i class="bi bi-person-lock"></i> Admin
        </button>

        <button id="btnLogout" class="btn btn-outline-danger ms-3" style="display:none;">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>

        <button class="btn btn-outline-light ms-2" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>

    </div>
  </nav>

  <!-- Fecha y hora -->

    <div class="container"><span id="datetime"></span></div>
  </div>

  <!-- Sección principal -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Contacto IDW S.A</h1>
      <p>Nuestra información de contacto:</p>
    </div>

  <main>
    <section class="info-container">
      <div class="info-box blue">

        <p>Lunes a Viernes, 8:00 AM - 6:00 PM</p>
      </div>

      <div class="info-box green">
        <h3>Teléfono</h3>
        <p><a href="tel://+5493454961648">+54 9 3454 961648</a></p>
      </div>

      <div class="info-box teal">
        <h3>Email</h3>
        <p><a href="mailto:IDW_31@gmail.com">IDW_31@gmail.com</a></p>
      </div>

      <div class="info-box cyan info-box--map">
        <h3>Dirección</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.184242081646!2d-58.02534752460138!3d-31.38147489647238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ade816212d1dbd%3A0xf5bc8f349572e0e4!2sMonse%C3%B1or%20Tavella%201450%2C%20E3202BCJ%20Concordia%2C%20Entre%20R%C3%ADos!5e0!3m2!1ses-419!2sar!4v1708371462308!5m2!1ses-419!2sar"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"

  <!-- Footer -->

  </footer>

  <!-- Scripts -->
  <script>
    // Fecha y hora
    function firstUpper(s) { return s.charAt(0).toUpperCase() + s.slice(1); }
    function updateDateTime() {
      const now = new Date();
      const weekday = firstUpper(now.toLocaleDateString('es-ES', { weekday: 'long' }));
      const day = now.getDate();
      const month = firstUpper(now.toLocaleDateString('es-ES', { month: 'long' }));
      const year = now.getFullYear();
      const time = now.toLocaleTimeString('es-AR', { hour12: true });
      document.getElementById('datetime').textContent = `${weekday}, ${day} de ${month} de ${year} • ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Menú dinámico según rol
    document.addEventListener("DOMContentLoaded", () => {
      const userRole = localStorage.getItem("userRole");
      const nav = document.getElementById("navLinks");
      const baseMenu = [
        { nombre: "Inicio", href: "index.html" },
        { nombre: "Acerca de", href: "institucional.html" },
        { nombre: "Contacto", href: "contacto.html" },
        { nombre: "Catálogo", href: "catalogo.html" },
        { nombre: "Sacar turno", href: "reservar-turno.html" }
      ];
      const adminExtra = [
        { nombre: "Médicos", href: "medicos.html" },
        { nombre: "Especialidades", href: "especialidades.html" },
        { nombre: "Turnos", href: "turnos.html" },
        { nombre: "Obras Sociales", href: "obras-sociales.html" }
      ];
      const menuFinal = userRole === "admin" ? [...baseMenu.slice(0, 4), ...adminExtra.slice(0, 3), baseMenu[4], adminExtra[3]] : baseMenu;
      nav.innerHTML = menuFinal.map(l => {
        const isActive = l.href === currentPage ? 'active' : '';
        return `<li class="nav-item"><a class="nav-link ${isActive}" href="${l.href}">${l.nombre}</a></li>`;
      }).join("");
    });

    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "") {
      currentPage = "contacto.html";
    }

    function updateButtons() {
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'admin') {
        btnAdmin.style.display = 'none';
        btnLogout.style.display = 'inline-block';
      } else {
        btnAdmin.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    btnAdmin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    btnLogout.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userRole');
      alert('Sesión cerrada.');
      renderMenu();
      updateButtons();
    });

    updateButtons();
  </script>
  <script type="module" src="common/js/app/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
