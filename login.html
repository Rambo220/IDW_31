<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
  <style>
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #eef2f7;            
      transition: background .2s ease, color .2s ease;
    }
    main { flex: 1 0 auto; }

    .login-card{
      max-width: 540px;
      width: 100%;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      background: #ffffff;
      color: #222;
    }

    [data-theme="dark"]{
      background: #0b0b0b !important;   
      color: #f5f5f5;
    }
    [data-theme="dark"] .login-card{
      background: #161616 !important;
      color: #f5f5f5;
      box-shadow: 0 10px 28px rgba(0,0,0,.6);
    }
    [data-theme="dark"] .form-control{
      background: #0f0f10 !important;
      color: #e9e9e9 !important;
      border-color: #2a2a2a !important;
    }
    [data-theme="dark"] .form-control::placeholder{
      color: #bdbdbd !important;
    }

    .btn-primary{
      border-radius: .75rem;
    }
  </style>
</head>
<body data-theme="light">
  <nav class="navbar navbar-dark brand-bar px-3">
    <a class="navbar-brand" href="index.html">
      <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo IDW" class="logo" />
    </a>
  </nav>

  <main class="d-flex align-items-center justify-content-center py-5">
    <div class="card login-card p-4 p-md-5">
      <h2 class="mb-4 fw-bold">Ingreso de Administrador</h2>
      <form id="loginForm" class="mb-2">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control form-control-lg" required />
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" id="clave" class="form-control form-control-lg" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
      </form>
    </div>
  </main>

  <footer class="brand-bar text-white text-center py-3 mt-auto">
    © 2025 IDW S.A
  </footer>

  <script>
    (function () {
      function syncBrand() {
        const nav = document.querySelector('.navbar');
        const footer = document.querySelector('footer');
        const dateStrip = document.querySelector('.nav-datetime');
        if (!nav || !footer) return;

        const navStyles = getComputedStyle(nav);
        const bg = navStyles.backgroundColor || navStyles.getPropertyValue('background-color');
        const color = navStyles.color || navStyles.getPropertyValue('color');

        footer.style.backgroundColor = bg;
        footer.style.color = color;
        footer.style.borderTop = 'none';

        if (dateStrip) {
          dateStrip.style.backgroundColor = bg;
          dateStrip.style.color = color;
          dateStrip.style.borderTop = '1px solid rgba(255,255,255,0.08)';
        }
      }

      document.addEventListener('DOMContentLoaded', syncBrand);
      const body = document.body;
      const mo = new MutationObserver(syncBrand);
      mo.observe(body, { attributes: true, attributeFilter: ['data-theme', 'class'] });
      window.addEventListener('resize', syncBrand);
      window.addEventListener('load', syncBrand);
      window.syncBrand = syncBrand;
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="common/js/app/auth/dummyLogin.js"></script>
  <script>

    (function(){
      const temaGuardado = localStorage.getItem('tema') || 'light';
      document.body.setAttribute('data-theme', temaGuardado);
    })();
  </script>
</body>
</html>
