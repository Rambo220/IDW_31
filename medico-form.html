<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="common/css/estilo.css" rel="stylesheet" media="screen">
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="institucional.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Administrar Médicos</a></li>
        </ul>
        <button class="btn btn-outline-light ms-3" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 id="form-title" class="mb-3">Nuevo Médico</h1>
    <form id="form-medico" novalidate class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" name="nombre" type="text" class="form-control" required>
        <div class="form-text text-danger small" data-for="nombre"></div>
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input id="apellido" name="apellido" type="text" class="form-control" required>
        <div class="form-text text-danger small" data-for="apellido"></div>
      </div>
      <div class="col-md-4">
        <label for="matricula" class="form-label">Matrícula</label>
        <input id="matricula" name="matricula" type="number" class="form-control" required>
        <div class="form-text text-danger small" data-for="matricula"></div>
      </div>
      <div class="col-md-4">
        <label for="especialidadId" class="form-label">Especialidad</label>
        <select id="especialidadId" name="especialidadId" class="form-select" required></select>
        <div class="form-text text-danger small" data-for="especialidadId"></div>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" required>
        <div class="form-text text-danger small" data-for="email"></div>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input id="telefono" name="telefono" type="tel" class="form-control">
        <div class="form-text text-danger small" data-for="telefono"></div>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input id="activo" name="activo" type="checkbox" class="form-check-input">
          <label class="form-check-label" for="activo">Activo</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="medicos.html">Cancelar</a>
      </div>
    </form>
  </div>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/medicos/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
