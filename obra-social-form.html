<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Obra Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">Obras Sociales</a></li>
        </ul>
        <button class="btn btn-outline-light ms-3" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 id="form-title" class="mb-3">Nueva Obra Social</h1>

    <form id="form-obra-social" novalidate class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" name="nombre" type="text" class="form-control" required />
        <div class="form-text text-danger small" data-for="nombre"></div>
      </div>

      <div class="col-md-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="4"></textarea>
        <div class="form-text text-danger small" data-for="descripcion"></div>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit"><i class="bi bi-check2"></i> Guardar</button>
        <a class="btn btn-secondary" href="obras-sociales.html"><i class="bi bi-x"></i> Cancelar</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>


  <script>
    (function () {
      function syncBrand() {
        const nav = document.querySelector('.navbar');
        const footer = document.querySelector('footer');
        const dateStrip = document.querySelector('.nav-datetime');
      
        if (!nav || !footer) return;
      
        const navStyles = getComputedStyle(nav);
        const bg = navStyles.backgroundColor || navStyles.getPropertyValue('background-color');
        const color = navStyles.color || navStyles.getPropertyValue('color');
      
        footer.style.backgroundColor = bg;
        footer.style.color = color;
        footer.style.borderTop = 'none';
      
        if (dateStrip) {
          dateStrip.style.backgroundColor = bg;
          dateStrip.style.color = color;
          dateStrip.style.borderTop = '1px solid rgba(255,255,255,0.08)';
        }
      }
  
      document.addEventListener('DOMContentLoaded', syncBrand);
  
      const body = document.body;
      const mo = new MutationObserver(syncBrand);
      mo.observe(body, { attributes: true, attributeFilter: ['data-theme', 'class'] });
  
      window.addEventListener('resize', syncBrand);
      window.addEventListener('load', syncBrand);
  
      window.syncBrand = syncBrand;
    })();
  </script>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/obras-sociales/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
