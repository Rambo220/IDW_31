<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal - Centro Médico IDW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
</head>

<body data-theme="light" data-scope="public">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks"></ul>

        <button id="btnAdmin" class="btn btn-outline-warning ms-3">
          <i class="bi bi-person-lock"></i> Admin
        </button>

        <button id="btnLogout" class="btn btn-outline-danger ms-3" style="display:none;">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>

        <button class="btn btn-outline-light ms-2" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Fecha y hora -->
  <div class="nav-datetime">
    <div class="container"><span id="datetime"></span></div>
  </div>

  <!-- Hero -->
  <section class="hero"
    style="position:relative; height:280px; background:url('common/img/FONDO.jpg') center/cover no-repeat;">
    <div style="position:absolute; inset:0; background:rgba(11,61,145,.6)"></div>
    <div class="container position-relative text-center text-white" style="z-index:2; padding-top:70px;">
      <h1 class="fw-bold">Bienvenido al Centro Médico IDW S.A</h1>
      <p>Tu salud en buenas manos</p>
    </div>
  </section>

  <main>
    <!-- Gestión -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Gestión del Centro</h2>
      <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card text-center shadow-sm p-3">
            <h5 class="card-title">Sacar turno</h5>
            <p class="card-text">Formulario público para registrar un turno.</p>
            <a href="reservar-turno.html" class="btn btn-success">Reservar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Catálogo dinámico  -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row g-4" id="catalogo-medicos"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>

  <script>
    // ---- Fecha y hora ----
    function firstUpper(s) { return s.charAt(0).toUpperCase() + s.slice(1); }
    function updateDateTime() {
      const now = new Date();
      const weekday = firstUpper(now.toLocaleDateString('es-ES', { weekday: 'long' }));
      const day = now.getDate();
      const month = firstUpper(now.toLocaleDateString('es-ES', { month: 'long' }));
      const year = now.getFullYear();
      const time = now.toLocaleTimeString('es-AR', { hour12: true });
      document.getElementById('datetime').textContent =
        `${weekday}, ${day} de ${month} de ${year} • ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);


    // ---- Botones Admin / Logout ----
    const btnAdmin = document.getElementById('btnAdmin');
    const btnLogout = document.getElementById('btnLogout');

    function updateButtons() {
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'admin') {
        btnAdmin.style.display = 'none';
        btnLogout.style.display = 'inline-block';
      } else {
        btnAdmin.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    btnAdmin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userRole');
      alert('Sesión cerrada.');
      updateButtons();
      window.location.href = 'index.html';
    });
  </script>

  <script src="script.js"></script>
  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/medicos/catalogo-cards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
