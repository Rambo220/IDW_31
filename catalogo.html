<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Profesionales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="common/css/estilo.css" rel="stylesheet" media="screen">
</head>

<body data-theme="light" data-scope="public">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks"></ul>

        <button id="btnAdmin" class="btn btn-outline-warning ms-3">
          <i class="bi bi-person-lock"></i> Admin
        </button>

        <button id="btnLogout" class="btn btn-outline-danger ms-3" style="display:none;">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>

        <button class="btn btn-outline-light ms-2" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">Catálogo de Profesionales</h1>
    <div class="row mb-3">
      <div class="col-sm-6">
        <input id="filtro" class="form-control" type="search"
          placeholder="Buscar por nombre, apellido o especialidad...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Descripción</th>
            <th>Matrícula</th>
            <th>Contacto</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody id="tbody-catalogo"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>

  <!-- Menú por rol + botones -->
  <script>
    let currentPage = window.location.pathname.split("/").pop();
    if (!currentPage) currentPage = "catalogo.html";


    const btnAdmin = document.getElementById('btnAdmin');
    const btnLogout = document.getElementById('btnLogout');

    function updateButtons() {
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'admin') {
        btnAdmin.style.display = 'none';
        btnLogout.style.display = 'inline-block';
      } else {
        btnAdmin.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    btnAdmin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userRole');
      alert('Sesión cerrada.');
      updateButtons();
      window.location.href = 'index.html';
    });
  </script>

  <script type="module" src="common/js/app/main.js"></script>
  <script src="script.js"></script>
  <script type="module" src="common/js/app/medicos/catalogo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
