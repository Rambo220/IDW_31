<!DOCTYPE html>

  <link href="common/css/estilo.css" rel="stylesheet" media="screen">
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="institucional.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Administrar Médicos</a></li>
        </ul>
        <button class="btn btn-outline-light ms-3" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">Catálogo de Profesionales</h1>
    <div class="row mb-3">
      <div class="col-sm-6">
        <input id="filtro" class="form-control" type="search" placeholder="Buscar por nombre, apellido o especialidad...">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle">
        <thead>
          <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Matrícula</th>
            <th>Contacto</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody id="tbody-catalogo"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/medicos/catalogo.js"></script>
