<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sacar Turno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="common/css/estilo.css" rel="stylesheet" media="screen" />
</head>

<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="common/img/Logo_del_Centro_Medico_IDW.png" alt="Logo Centro Médico IDW" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks"></ul>
        <button id="btnAdmin" class="btn btn-outline-warning ms-3">
          <i class="bi bi-person-lock"></i> Admin
        </button>

        <button id="btnLogout" class="btn btn-outline-danger ms-3" style="display:none;">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>

        <button class="btn btn-outline-light ms-2" onclick="cambiarTema()">
          <i id="d1-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">Sacar turno</h1>

    <!-- Formulario público -->
    <form id="form-reserva" class="row g-3" novalidate>
      <div class="col-md-6">
        <label for="medicoId" class="form-label">Médico</label>
        <select id="medicoId" name="medicoId" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label for="obraSocialId" class="form-label">Obra social</label>
        <select id="obraSocialId" name="obraSocialId" class="form-select">
          <option value="">(Sin obra social)</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input id="fecha" name="fecha" type="date" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="hora" class="form-label">Hora</label>
        <select id="hora" name="hora" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label for="paciente" class="form-label">Nombre y apellido</label>
        <input id="paciente" name="paciente" type="text" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="contacto" class="form-label">Teléfono</label>
        <input id="contacto" name="contacto" type="text" class="form-control" />
      </div>
      <div class="col-12">
        <label class="form-label">Precio</label>
        <div id="precioConsulta" class="fs-5 fw-semibold">$ —</div>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Confirmar</button>
        <a class="btn btn-secondary" href="index.html">Cancelar</a>
      </div>
    </form>

    <hr class="my-5">

    <h2 class="h4 mb-3">Turnos próximos</h2>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Fecha y hora</th>
            <th>Médico</th>
            <th>Paciente</th>
            <th>Contacto</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tbody-proximos"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>© 2025 IDW S.A</p>
    </div>
  </footer>

  <script type="module" src="common/js/app/main.js"></script>
  <script type="module" src="common/js/app/turnos/public-reserva.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userRole = localStorage.getItem("userRole");
      const nav = document.getElementById("navLinks");
      const baseMenu = [
        { nombre: "Inicio", href: "index.html" },
        { nombre: "Acerca de", href: "institucional.html" },
        { nombre: "Contacto", href: "contacto.html" },
        { nombre: "Catálogo", href: "catalogo.html" },
        { nombre: "Sacar turno", href: "reservar-turno.html" }
      ];
      const adminExtra = [
        { nombre: "Médicos", href: "medicos.html" },
        { nombre: "Especialidades", href: "especialidades.html" },
        { nombre: "Turnos", href: "turnos.html" },
        { nombre: "Obras Sociales", href: "obras-sociales.html" }

      ];
      const menuFinal = userRole === "admin" ? [...baseMenu.slice(0, 4), ...adminExtra.slice(0, 3), baseMenu[4], adminExtra[3]] : baseMenu;
      nav.innerHTML = menuFinal.map(l => {
        const isActive = l.href === currentPage ? 'active' : '';
        return `<li class="nav-item"><a class="nav-link ${isActive}" href="${l.href}">${l.nombre}</a></li>`;
      }).join("");
    });

    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "") {
      currentPage = "catalogo.html";
    }
    function updateButtons() {
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'admin') {
        btnAdmin.style.display = 'none';
        btnLogout.style.display = 'inline-block';
      } else {
        btnAdmin.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    btnAdmin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    btnLogout.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userRole');
      alert('Sesión cerrada.');
      renderMenu();
      updateButtons();
    });

    updateButtons();
  </script>
  <script type="module" src="common/js/app/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
